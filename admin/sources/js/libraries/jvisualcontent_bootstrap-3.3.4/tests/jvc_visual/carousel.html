<body>

<div class="jvc_container">

  <div class="jvc_page-header">
    <h1>Carousel <small>Bootstrap Visual Test</small></h1>
  </div>

  <div id="carousel-example-generic" class="jvc_carousel jvc_slide" data-ride="jvc_carousel">
    <ol class="jvc_carousel-indicators">
      <li data-target="#carousel-example-generic" data-jvc_slide-to="0" class="jvc_active"></li>
      <li data-target="#carousel-example-generic" data-jvc_slide-to="1" class=""></li>
      <li data-target="#carousel-example-generic" data-jvc_slide-to="2" class=""></li>
    </ol>
    <div class="jvc_carousel-inner">
      <div class="jvc_item jvc_active">
        <img alt="First slide" src="http://37.media.tumblr.com/tumblr_m8tay0JcfG1qa42jro1_1280.jpg">
      </div>
      <div class="jvc_item">
        <img alt="Second slide" src="http://37.media.tumblr.com/tumblr_m8tazfiVYJ1qa42jro1_1280.jpg">
      </div>
      <div class="jvc_item">
        <img alt="Third slide" src="http://38.media.tumblr.com/tumblr_m8tb2rVsD31qa42jro1_1280.jpg">
      </div>
    </div>
    <a class="jvc_left jvc_carousel-control" href="#carousel-example-generic" data-jvc_slide="prev">
      <span class="jvc_glyphicon jvc_glyphicon-chevron-left"></span>
    </a>
    <a class="jvc_right jvc_carousel-control" href="#carousel-example-generic" data-jvc_slide="next">
      <span class="jvc_glyphicon jvc_glyphicon-chevron-right"></span>
    </a>
  </div>

</div>

<script>
    jQuery(document).ready(function(){
        jQuery('[data-ride="jvc_carousel"]').each(function(index, element) {
            jQuery(this)[index].slide = null;
        });
        jQuery('[data-ride="jvc_carousel"]').jvc_carousel('cycle');
